{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %} REGISTRO PARA ADMINISTRADOR. {% endblock %}</h1>
{% endblock %}

{% block content%}
    <form method="post">
        <div class="regLabel">
            <label for="username" >Admin User</label><br>
            <label for="password" >Password</label><br>
        </div>
        
        <div class="regInput">
            <input autocomplete="off" name="adminname" id="adminname"  required/><br>
            <input autocomplete="off" type="password" name="adminpassword" id="adminpassword" required/><br>
        </div>   
        
        <br><br><br><br><input class="logButton" type="submit" value="Registrar Admin."/>
    </form>
{% endblock %}

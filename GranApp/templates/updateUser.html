{% extends 'base.html' %}
{% block header %}
    <h1>{% block title %}Editar {{user['username']}}{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method = 'post'>
    <label for='username'>Username.</label>
    <input name="username" id="username" value="{{ user['username'] }}" required>
    <input type="submit" value="Guardar"/>
</form> 
<form action="{{ url_for('todo.deleteUser', id=user['id']) }}" method="post">
    <input class="danger" type="submit" value="Eliminar usuario" onclick="return confirm('Ésto' +
    ' eliminará los TODOs pertenecientes al usuario, estás seguro de eliminarlo?')" />
</form>
{% endblock %}
